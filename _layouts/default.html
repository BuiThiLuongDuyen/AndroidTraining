<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{page.description}}" />
    <!-- ogp for twitter -->
    <meta content="@mixi_engineers" name="twitter:site" />
    <meta content="summary" name="twitter:card" />
    {% if page.title %}
    <meta content="{{page.title}} - {{site.title}}" name="twitter:title" />
    {% else %}
    <meta content="{{site.title}}" name="twitter:title" />
    {% endif %}
    <meta content="{{page.description}}" name="twitter:description" />
    <meta content="{{site.github.url}}/assets/logo.png" name="twitter:image:src" />
    <!-- ogp -->
    <meta content="{{site.title}}" property="og:site_name" />
    <meta content="{{page.og_type}}" property="og:type" />
    <meta content="{{site.github.url}}/assets/logo.png" property="og:image" />
    {% if page.title %}
    <meta content="{{page.title}} - {{site.title}}" name="og:title" />
    {% else %}
    <meta content="{{site.title}}" property="og:title" />
    {% endif %}
    <meta content="{{site.github.url}}{{page.url}}" property="og:url" />
    <meta content="{{page.description}}" property="og:description" />

    <meta name="go-import" content="github.com/mixi-inc/AndroidTraining git https://github.com/mixi-inc/AndroidTraining.git">

    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/stylesheets/stylesheet.css">
    <link rel="shortcut icon" href="{{site.baseurl}}/assets/favicon.ico" />

    <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      {% include header.html %}
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{content}}
      </section>
    </div>


    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      {% include footer.html %}
    </div>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-50931519-13', 'auto');
    ga('send', 'pageview');
    </script>

  </body>
</html>
